{%extends 'base.html'%}
{% block content %}
{{block.super}}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a class="btn btn-dark my-3" href="{% url 'gallery'%}">Back</a>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group m-3">
                    <label>Description</label>
                    <input required name="description" type="text" class="form-control" placeholder="Enter Description">
                </div>

                <div class="form-group m-3">
                    <label>Select Category</label>
                    <select name="category" class="form-control">
                        <option value="None">Select Category ....</option>
                        {% for category in categories%}
                        <option value="{{category.id}}">{{category.category_name}}</option>
                        {% endfor %}
                    </select>

                    <div class="form-group m-3">
                        <label>Create a new category</label>
                        <input name="category_new" type="text" class="form-control" placeholder="Create new category">
                    </div>

                    <div class="form-group m-3">
                        <label>Upload image</label>
                        <input required name="image" type="file" class="form-control-file">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
