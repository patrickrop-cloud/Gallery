{%extends 'base.html'%}
{% block content%}
<div class="container">
    <div class="row ">
        <div class="col-md-5 " style="background-color: rgb(239, 246, 248);">
            <a class="btn btn-light badge-dark my-2" href="{% url 'gallery'%}">Go Back</a>
            <div class="my-4"  style="height: auto;">
                <img style="max-width: 100%; min-height: 60%;" src="{{photo.image.url}}" alt="image-cap">
                <p>
                    <h3><strong> Description</strong></h3>
                    {{photo.description}}
                   
                </p>
               <h4>Category:{{photo.category.category_name}}</h4> 
               <h5 > Location: {{photo.location}}</h5>      
            </div>
        </div>
    </div>
</div>
{% endblock %}
